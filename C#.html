<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>                                          C#   آموزش زبان                </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 700px;
      margin: auto;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      background: linear-gradient(to right, #ffffff, #ddd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2em;
      line-height: 2;
      margin-bottom: 2em;
    }

    .btn {
      background-color: white;
      color: #4e54c8;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>                                   خوش آمدید  C# به دنیای                                     </h1>
    <p>
                                                                                 این سایت برای آموزش زیان برنامه نویسی سی شارپ از سطح پایه تا حرفه ای طراحی شده است . هدف ما این است که   شما            را به یک برنامه نویس حرفه ای تبدیل کنیم
    </p>                                                                                      
    <a href="page2.html" class="btn">شروع آموزش</a>
  </div>
  <footer>                       </footer>
</body>
</html>
